<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="URL" method="post">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h1>Payment form Example</h1>
                </div>
                <div class="container p-3">
                    <div class="alert alert-danger" role="alert"> 
                        <strong>Some fields are missing</strong>
                    </div>
                    <div class="d-flex gap-4 justify-content-around">
                        <fieldset class="NumeroTarjeta">
                            <label for="CardNumber" class="form-label"><strong>Card#</strong></label>
                            <input type="number" class="form-control" id="CardNumber" placeholder="XXXXXXXXXXXXXXXX" required checked>
                        </fieldset>
                        <fieldset class="CCV">
                            <label for="NumeroSecreto" class="form-label"><strong>CVC#</strong></label>
                            <input type="number" class="form-control" id="NumeroSecreto" placeholder="0000" required checked>
                        </fieldset>
                        <fieldset class="Cantidad">
                            <label for="CantidadDinero" class="form-label"><strong>Amount</strong></label>
                           <div class="Dollar"><input type="number" class="form-control" id="CantidadDinero" placeholder="Amount" required></div>
                        </fieldset>
                    </div>
                    <div class="d-flex mt-3 gap-4">
                        <div class="w-50">
                            <fieldset class=" FirstName mb-3">
                                <label for="FirstName" class="form-label"><strong>First Name</strong></label>
                                <input type="text" class="form-control" id="FirstName" required>
                            </fieldset>
                            <fieldset class=" City mb-3">
                                <label for="City" class="form-label"><strong>City</strong></label>
                                <input type="text" class="form-control" id="City" required>
                            </fieldset>
                            <fieldset class="mb-3">
                                <p><strong>We accept:</strong></p>
                                <div class="d-flex bg-secondary p-2 rounded-1 gap-3" style="width: fit-content;">
                                    <label class="form-check-label d-flex align-items-center gap-2 text-white">
                                    <input type="radio" name="credit-card" value="MasterCard" class="form-check-input" required checked>
                                    <i class="fab fa-cc-mastercard fa-lg"></i>
                                    </label>

                                    <label class="form-check-label d-flex align-items-center gap-2 text-white">
                                    <input type="radio" name="credit-card" value="Visa" class="form-check-input">
                                    <i class="fab fa-cc-visa fa-lg"></i>
                                    </label>

                                    <label class="form-check-label d-flex align-items-center gap-2 text-white">
                                    <input type="radio" name="credit-card" value="DinersClub" class="form-check-input">
                                    <i class="fab fa-cc-diners-club fa-lg"></i>
                                    </label>

                                    <label class="form-check-label d-flex align-items-center gap-2 text-white">
                                    <input type="radio" name="credit-card" value="AmericanExpress" class="form-check-input">
                                    <i class="fab fa-cc-amex fa-lg"></i>
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="w-50 mb-3">
                            <fieldset class="mb-3">
                                <label for="LastName" class="form-label"><strong>Last Name</strong></label>
                                <input type="text" class="form-control" id="LastName" required>
                            </fieldset>
                            <div class="d-flex mb-3 gap-4">
                                <fieldset class="w-50">
                                    <label for="State" class="form-label"><strong>State</strong></label>
                                    <select name="State" id="State" class="form-select" required>
                                        <option selected disabled>Pick a State</option>
                                        <option value="Spain">Spain</option>
                                        <option value="New York">New York</option>
                                    </select>
                                </fieldset>
                                <fieldset class="w-50">
                                    <label for="PostalCode" class="form-label"><strong>Postal Code</strong></label>
                                    <input type="text" class="form-control" id="PostalCode" required>
                                </fieldset>
                            </div>
                            <fieldset>
                                <p><strong>Message</strong></p>
                                <textarea name="Message" id="SendMessage" class="form-control" rows="4"></textarea>
                                <div id="SendMessage" class="form-text">Add any notes here.</div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
